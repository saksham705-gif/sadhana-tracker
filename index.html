<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sadhana Tracker - Role Based System</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.10.3/Recharts.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, BarChart, Bar } = Recharts;

        // ========================================
        // CONFIGURATION - EDIT THIS SECTION ONLY
        // ========================================
        
        // ADMIN CREDENTIALS - Change these!
        const ADMIN_USERNAME = 'admin';
        const ADMIN_PASSWORD = 'admin123';
        
        // List of mentors - Add or remove as needed
        const MENTOR_LIST = [
            'Giridhar Sevak Das Prabhuji',
            'Krishna Priya Mataji',
            'Radha Vallabh Das Prabhuji',
            'Govind Das Prabhuji',
            'Gauranga Das Prabhuji',
            'Other'
        ];

        // ========================================
        // END OF CONFIGURATION
        // ========================================

        // Icon Components
        const User = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
        );

        const Lock = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
        );

        const LogOut = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
        );

        const Calendar = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
        );

        const Award = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z" />
            </svg>
        );

        const TrendingUp = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
            </svg>
        );

        const Users = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
        );

        const UserCircle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const UserPlus = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
            </svg>
        );

        const SadhanaTracker = () => {
            const [currentUser, setCurrentUser] = useState(null);
            const [showMentorSelection, setShowMentorSelection] = useState(false);
            const [showRegister, setShowRegister] = useState(false);
            const [loginForm, setLoginForm] = useState({ username: '', password: '' });
            const [registerForm, setRegisterForm] = useState({ 
                name: '', 
                username: '', 
                password: '',
                confirmPassword: ''
            });
            const [sadhanaForm, setSadhanaForm] = useState({
                date: new Date().toISOString().split('T')[0],
                japaRounds: '',
                reading: '',
                service: '',
                attendance: false
            });
            const [sadhanaData, setSadhanaData] = useState([]);
            const [userProfiles, setUserProfiles] = useState({});
            const [devoteeAccounts, setDevoteeAccounts] = useState({});

            useEffect(() => {
                const stored = localStorage.getItem('sadhanaEntries');
                const profiles = localStorage.getItem('userProfiles');
                const accounts = localStorage.getItem('devoteeAccounts');
                
                if (stored) setSadhanaData(JSON.parse(stored));
                if (profiles) setUserProfiles(JSON.parse(profiles));
                if (accounts) setDevoteeAccounts(JSON.parse(accounts));
            }, []);

            const handleRegister = () => {
                if (!registerForm.name || !registerForm.username || !registerForm.password) {
                    alert('Please fill all fields');
                    return;
                }

                if (registerForm.password !== registerForm.confirmPassword) {
                    alert('Passwords do not match');
                    return;
                }

                if (registerForm.username === ADMIN_USERNAME) {
                    alert('This username is reserved. Please choose another.');
                    return;
                }

                if (devoteeAccounts[registerForm.username]) {
                    alert('Username already exists. Please choose another.');
                    return;
                }

                const newAccounts = {
                    ...devoteeAccounts,
                    [registerForm.username]: {
                        name: registerForm.name,
                        password: registerForm.password,
                        createdAt: new Date().toISOString()
                    }
                };

                setDevoteeAccounts(newAccounts);
                localStorage.setItem('devoteeAccounts', JSON.stringify(newAccounts));

                alert('Registration successful! Please login with your credentials.');
                setShowRegister(false);
                setRegisterForm({ name: '', username: '', password: '', confirmPassword: '' });
            };

            const handleLogin = (e) => {
                e.preventDefault();
                
                // Check if admin
                if (loginForm.username === ADMIN_USERNAME && loginForm.password === ADMIN_PASSWORD) {
                    setCurrentUser({ username: ADMIN_USERNAME, role: 'admin', name: 'Admin' });
                    setShowMentorSelection(false);
                    setLoginForm({ username: '', password: '' });
                    return;
                }

                // Check if devotee
                const devotee = devoteeAccounts[loginForm.username];
                if (devotee && devotee.password === loginForm.password) {
                    const user = {
                        username: loginForm.username,
                        role: 'devotee',
                        name: devotee.name
                    };

                    if (!userProfiles[loginForm.username]) {
                        setCurrentUser(user);
                        setShowMentorSelection(true);
                    } else {
                        setCurrentUser(user);
                        setShowMentorSelection(false);
                    }
                    setLoginForm({ username: '', password: '' });
                } else {
                    alert('Invalid credentials');
                }
            };

            const handleMentorSelection = (mentor) => {
                const updatedProfiles = {
                    ...userProfiles,
                    [currentUser.username]: {
                        mentor,
                        selectedAt: new Date().toISOString()
                    }
                };
                setUserProfiles(updatedProfiles);
                localStorage.setItem('userProfiles', JSON.stringify(updatedProfiles));
                setShowMentorSelection(false);
            };

            const handleLogout = () => {
                setCurrentUser(null);
                setShowMentorSelection(false);
            };

            const handleSadhanaSubmit = () => {
                if (!sadhanaForm.japaRounds || !sadhanaForm.reading) {
                    alert('Please fill Japa Rounds and Reading time');
                    return;
                }

                const newEntry = {
                    ...sadhanaForm,
                    id: Date.now(),
                    username: currentUser.username,
                    devotee: currentUser.name,
                    mentor: userProfiles[currentUser.username]?.mentor || 'Not Selected',
                    submittedAt: new Date().toISOString()
                };
                
                const updated = [...sadhanaData, newEntry];
                setSadhanaData(updated);
                localStorage.setItem('sadhanaEntries', JSON.stringify(updated));
                
                setSadhanaForm({
                    date: new Date().toISOString().split('T')[0],
                    japaRounds: '',
                    reading: '',
                    service: '',
                    attendance: false
                });
                
                alert('Sadhana submitted successfully! üôè');
            };

            const getFilteredData = () => {
                if (currentUser.role === 'admin') return sadhanaData;
                return sadhanaData.filter(entry => entry.username === currentUser.username);
            };

            const getChartData = () => {
                const filtered = getFilteredData();
                const grouped = filtered.reduce((acc, entry) => {
                    const date = entry.date;
                    if (!acc[date]) {
                        acc[date] = { date, japaRounds: 0, reading: 0 };
                    }
                    acc[date].japaRounds += parseInt(entry.japaRounds) || 0;
                    acc[date].reading += parseInt(entry.reading) || 0;
                    return acc;
                }, {});

                return Object.values(grouped)
                    .sort((a, b) => new Date(a.date) - new Date(b.date))
                    .slice(-7);
            };

            const getStats = () => {
                const filtered = getFilteredData();
                return {
                    totalEntries: filtered.length,
                    totalJapa: filtered.reduce((sum, e) => sum + (parseInt(e.japaRounds) || 0), 0),
                    totalReading: filtered.reduce((sum, e) => sum + (parseInt(e.reading) || 0), 0),
                    attendance: filtered.filter(e => e.attendance).length,
                    uniqueDevotees: currentUser.role === 'admin' 
                        ? new Set(filtered.map(e => e.username)).size 
                        : 1
                };
            };

            const getMentorStats = () => {
                if (currentUser.role !== 'admin') return [];
                
                const mentorGroups = sadhanaData.reduce((acc, entry) => {
                    const mentor = entry.mentor || 'Not Selected';
                    if (!acc[mentor]) {
                        acc[mentor] = { mentor, devotees: new Set(), entries: 0, totalJapa: 0 };
                    }
                    acc[mentor].devotees.add(entry.username);
                    acc[mentor].entries += 1;
                    acc[mentor].totalJapa += parseInt(entry.japaRounds) || 0;
                    return acc;
                }, {});

                return Object.values(mentorGroups).map(group => ({
                    ...group,
                    devotees: group.devotees.size
                }));
            };

            // Registration Screen
            if (showRegister) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-orange-50 to-yellow-50 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
                            <div className="text-center mb-8">
                                <div className="inline-block p-3 bg-orange-100 rounded-full mb-4">
                                    <UserPlus className="w-12 h-12 text-orange-600" />
                                </div>
                                <h1 className="text-3xl font-bold text-gray-800">Register as Devotee</h1>
                                <p className="text-gray-600 mt-2">Create your account to track sadhana</p>
                            </div>
                            
                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Full Name *</label>
                                    <input
                                        type="text"
                                        value={registerForm.name}
                                        onChange={(e) => setRegisterForm({...registerForm, name: e.target.value})}
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                                        placeholder="e.g., Radha Krishna Das"
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Username *</label>
                                    <input
                                        type="text"
                                        value={registerForm.username}
                                        onChange={(e) => setRegisterForm({...registerForm, username: e.target.value.toLowerCase().replace(/\s/g, '')})}
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                                        placeholder="e.g., radhakrishna"
                                    />
                                    <p className="text-xs text-gray-500 mt-1">No spaces, lowercase only</p>
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Password *</label>
                                    <input
                                        type="password"
                                        value={registerForm.password}
                                        onChange={(e) => setRegisterForm({...registerForm, password: e.target.value})}
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                                        placeholder="Create a password"
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Confirm Password *</label>
                                    <input
                                        type="password"
                                        value={registerForm.confirmPassword}
                                        onChange={(e) => setRegisterForm({...registerForm, confirmPassword: e.target.value})}
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                                        placeholder="Re-enter password"
                                    />
                                </div>
                                
                                <button
                                    onClick={handleRegister}
                                    className="w-full bg-gradient-to-r from-orange-500 to-yellow-500 text-white py-3 rounded-lg font-semibold hover:from-orange-600 hover:to-yellow-600 transition-all shadow-lg"
                                >
                                    Register
                                </button>

                                <button
                                    onClick={() => setShowRegister(false)}
                                    className="w-full text-gray-600 hover:text-gray-800 py-2"
                                >
                                    ‚Üê Back to Login
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            // Mentor Selection Screen
            if (showMentorSelection) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-orange-50 to-yellow-50 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-2xl">
                            <div className="text-center mb-8">
                                <div className="inline-block p-3 bg-orange-100 rounded-full mb-4">
                                    <UserCircle className="w-12 h-12 text-orange-600" />
                                </div>
                                <h1 className="text-3xl font-bold text-gray-800">Select Your Mentor</h1>
                                <p className="text-gray-600 mt-2">Choose your spiritual guide to continue</p>
                            </div>
                            
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                {MENTOR_LIST.map((mentor) => (
                                    <button
                                        key={mentor}
                                        onClick={() => handleMentorSelection(mentor)}
                                        className="p-4 border-2 border-gray-200 rounded-xl hover:border-orange-500 hover:bg-orange-50 transition-all text-left group"
                                    >
                                        <div className="flex items-center gap-3">
                                            <div className="w-12 h-12 bg-gradient-to-br from-orange-400 to-yellow-400 rounded-full flex items-center justify-center text-white font-bold text-lg">
                                                {mentor.charAt(0)}
                                            </div>
                                            <div>
                                                <p className="font-semibold text-gray-800 group-hover:text-orange-600 transition-colors">
                                                    {mentor}
                                                </p>
                                                <p className="text-xs text-gray-500">Tap to select</p>
                                            </div>
                                        </div>
                                    </button>
                                ))}
                            </div>

                            <button onClick={handleLogout} className="mt-6 w-full text-gray-600 hover:text-gray-800 py-2">
                                ‚Üê Back to Login
                            </button>
                        </div>
                    </div>
                );
            }

            // Login Screen
            if (!currentUser) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-orange-50 to-yellow-50 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
                            <div className="text-center mb-8">
                                <div className="inline-block p-3 bg-orange-100 rounded-full mb-4">
                                    <User className="w-12 h-12 text-orange-600" />
                                </div>
                                <h1 className="text-3xl font-bold text-gray-800">Sadhana Tracker</h1>
                                <p className="text-gray-600 mt-2">Track your spiritual progress</p>
                            </div>
                            
                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Username</label>
                                    <div className="relative">
                                        <User className="absolute left-3 top-3 w-5 h-5 text-gray-400" />
                                        <input
                                            type="text"
                                            value={loginForm.username}
                                            onChange={(e) => setLoginForm({...loginForm, username: e.target.value})}
                                            className="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                                            placeholder="Enter username"
                                        />
                                    </div>
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Password</label>
                                    <div className="relative">
                                        <Lock className="absolute left-3 top-3 w-5 h-5 text-gray-400" />
                                        <input
                                            type="password"
                                            value={loginForm.password}
                                            onChange={(e) => setLoginForm({...loginForm, password: e.target.value})}
                                            onKeyPress={(e) => e.key === 'Enter' && handleLogin(e)}
                                            className="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                                            placeholder="Enter password"
                                        />
                                    </div>
                                </div>
                                
                                <button
                                    onClick={handleLogin}
                                    className="w-full bg-gradient-to-r from-orange-500 to-yellow-500 text-white py-3 rounded-lg font-semibold hover:from-orange-600 hover:to-yellow-600 transition-all shadow-lg"
                                >
                                    Login
                                </button>

                                <div className="text-center">
                                    <p className="text-sm text-gray-600">Don't have an account?</p>
                                    <button
                                        onClick={() => setShowRegister(true)}
                                        className="mt-2 text-orange-600 font-semibold hover:text-orange-700"
                                    >
                                        Register as Devotee
                                    </button>
                                </div>
                            </div>
                            
                            <div className="mt-6 p-4 bg-blue-50 rounded-lg">
                                <p className="text-xs text-blue-800 font-semibold mb-2">For Admin Access:</p>
                                <p className="text-xs text-blue-700">Contact temple administrator</p>
                            </div>
                        </div>
                    </div>
                );
            }

            const stats = getStats();
            const chartData = getChartData();
            const mentorStats = getMentorStats();

            return (
                <div className="min-h-screen bg-gradient-to-br from-orange-50 to-yellow-50">
                    <div className="bg-white shadow-md">
                        <div className="max-w-7xl mx-auto px-4 py-4">
                            <div className="flex justify-between items-center flex-wrap gap-4">
                                <div>
                                    <h1 className="text-2xl font-bold text-gray-800">Sadhana Dashboard</h1>
                                    <div className="flex items-center gap-2 mt-1 flex-wrap">
                                        <p className="text-sm text-gray-600">
                                            Welcome, {currentUser.name} 
                                            <span className="ml-2 px-2 py-1 bg-orange-100 text-orange-800 rounded-full text-xs font-semibold">
                                                {currentUser.role === 'admin' ? 'Admin' : 'Devotee'}
                                            </span>
                                        </p>
                                        {currentUser.role === 'devotee' && userProfiles[currentUser.username] && (
                                            <span className="px-2 py-1 bg-purple-100 text-purple-800 rounded-full text-xs font-semibold flex items-center gap-1">
                                                <UserCircle className="w-3 h-3" />
                                                Mentor: {userProfiles[currentUser.username].mentor}
                                            </span>
                                        )}
                                    </div>
                                </div>
                                <div className="flex gap-2">
                                    {currentUser.role === 'devotee' && (
                                        <button
                                            onClick={() => setShowMentorSelection(true)}
                                            className="flex items-center gap-2 px-3 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition-colors text-sm"
                                        >
                                            <UserCircle className="w-4 h-4" />
                                            Change Mentor
                                        </button>
                                    )}
                                    <button
                                        onClick={handleLogout}
                                        className="flex items-center gap-2 px-3 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors text-sm"
                                    >
                                        <LogOut className="w-4 h-4" />
                                        Logout
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto px-4 py-8">
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-6 mb-8">
                            <div className="bg-white rounded-xl shadow-lg p-4 md:p-6">
                                <div className="flex flex-col md:flex-row items-center justify-between">
                                    <div>
                                        <p className="text-gray-600 text-xs md:text-sm">Reading (mins)</p>
                                        <p className="text-2xl md:text-3xl font-bold text-gray-800">{stats.totalReading}</p>
                                    </div>
                                    <TrendingUp className="w-8 h-8 md:w-12 md:h-12 text-green-500 mt-2 md:mt-0" />
                                </div>
                            </div>
                            
                            <div className="bg-white rounded-xl shadow-lg p-4 md:p-6">
                                <div className="flex flex-col md:flex-row items-center justify-between">
                                    <div>
                                        <p className="text-gray-600 text-xs md:text-sm">
                                            {currentUser.role === 'admin' ? 'Active' : 'Attend'}
                                        </p>
                                        <p className="text-2xl md:text-3xl font-bold text-gray-800">
                                            {currentUser.role === 'admin' ? stats.uniqueDevotees : stats.attendance}
                                        </p>
                                    </div>
                                    <Users className="w-8 h-8 md:w-12 md:h-12 text-purple-500 mt-2 md:mt-0" />
                                </div>
                            </div>
                        </div>

                        {currentUser.role === 'admin' && mentorStats.length > 0 && (
                            <div className="bg-white rounded-xl shadow-lg p-6 mb-8">
                                <h3 className="text-xl font-semibold text-gray-800 mb-4">Mentor-wise Statistics</h3>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                    {mentorStats.map((stat) => (
                                        <div key={stat.mentor} className="border border-gray-200 rounded-lg p-4 hover:border-orange-500 transition-colors">

                                                    </span>
                                                </td>

                                <p className="text-sm text-blue-700">Devotees can self-register from the login page.</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<SadhanaTracker />, document.getElementById('root'));
